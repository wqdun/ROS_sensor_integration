<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://minedata.cn/minemapapi/v1.3/minemap.css">
    <script src="http://minedata.cn/minemapapi/v1.3/minemap.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        #attribution{
            position: absolute;
            bottom: 10px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="map">
    <div id="attribution">
        Data @Navinfo @Cennavi @MineData
    </div>
</div>
<script>

    minemap.domainUrl = 'http://minedata.cn';
    minemap.dataDomainUrl = 'http://datahive.minedata.cn';
    minemap.spriteUrl = 'http://minedata.cn/minemapapi/v1.3/sprite/sprite';
    minemap.serviceUrl = 'http://minedata.cn/service';
    minemap.accessToken = '19d42518fa4b480a9160e2e349617571';
    minemap.solution = 2365;
    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/2365",
        center: [116.46,39.92],
        zoom: 11,
        pitch: 0,
        logoControl:true /*logo控件是否显示，不加该参数时默认显示*/
    });
    /**
     * 添加导航菜单 ,可选值有  top-left  top-right bottom-left bottom-right
     */
    map.addControl(new minemap.Navigation(),"bottom-right");
    map.addControl(new minemap.Scale(),"top-right");
</script>
</body>
